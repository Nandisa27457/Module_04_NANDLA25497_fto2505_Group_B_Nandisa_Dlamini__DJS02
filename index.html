<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Podcast Preview</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header-container">
        <span class="header-content">
            <img class="image-logo" src="images/podcast.png" width="50px" />
            <h2 class="heading">Podcast App</h2>
        </span>
    </header>

    <div class="main-container">
        <label for="genres">Filter by:</label>
        <select id="genres" name="genres">
            <option value="">All genres</option>
            <option value="afrotech">Genre 1</option>
            <option value="house">Genre 2</option>
            <option value="techno">Genre 3</option>
            <option value="trance">Genre 4</option>
        </select>

        <select id="genres" name="genres">
            <option value="">Recently Updated</option>
            <option value="house">Most Popular</option>
            <option value="techno">Newest</option>
        </select>

        <div id="podcast-container"></div>

        <!--Modal-->
        <div id="podcast-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal">&times;</span>
                <h2 id="modal-title"></h2>
                <p class="desc-label"><strong>Description:</strong></p>
                <div class="content-container">
                    <img id="modal-img" src="" alt="" width="200px">
                    <p id="modal-description"></p>
                </div>
                <p><strong>Genres:</strong> <span id="modal-genres"></span></p>
                <p><strong>Seasons:</strong> <span id="modal-seasons"></span></p>
                <p><strong>Episodes:</strong></p>
                <ul id="modal-episodes"></ul>
            </div>
        </div>
        </podcast-card>
        <script type="module" src="scripts.js"></script>
</body>

</html>
